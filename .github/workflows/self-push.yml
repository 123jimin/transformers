name: Self-hosted runner (push)

on:
  push:
    branches:
      - master
      - ci_*
      - ci-*
      - improved-testing-experience
    paths:
      - "src/**"
      - "tests/**"
      - ".github/**"
      - "templates/**"
      - "utils/**"
  repository_dispatch:

env:
  HF_HOME: /mnt/cache
  TRANSFORMERS_IS_CI: yes
  OMP_NUM_THREADS: 8
  MKL_NUM_THREADS: 8
  PYTEST_TIMEOUT: 60
  RUN_SLOW: yes

jobs:
  list-test-folders:
    runs-on: [self-hosted, docker-gpu-test2, single-gpu]
    container:
      image: huggingface/pt-tf-gpu
      options: --gpus 0 --shm-size "16gb" --ipc host -v /mnt/cache/.cache/huggingface:/mnt/cache/
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Launcher docker
        uses: actions/checkout@v2

      - id: set-matrix
        working-directory: tests
        run: echo "::set-output name=matrix::$(python -c 'import os; print(list(filter(os.path.isdir, os.listdir(os.getcwd()))))')"

      - name: NVIDIA-SMI
        run: |
          nvidia-smi
          
      - name: Are GPUs recognized by our DL frameworks
        run: |
          utils/print_env_pt.py
          TF_CPP_MIN_LOG_LEVEL=3 python -c "import tensorflow as tf; print('TF GPUs available:', bool(tf.config.list_physical_devices('GPU')))"
          TF_CPP_MIN_LOG_LEVEL=3 python -c "import tensorflow as tf; print('Number of TF GPUs available:', len(tf.config.list_physical_devices('GPU')))"

  run_tests_gpu:
    runs-on: [self-hosted, docker-gpu-test2, single-gpu]
    container:
      image: huggingface/pt-tf-gpu
      options: --gpus 0 --shm-size "16gb" --ipc host -v /mnt/cache/.cache/huggingface:/mnt/cache/
    needs: list-test-folders
    strategy:
      matrix:
        folders: ${{ fromJson(needs.list-test-folders.outputs.matrix) }}
    steps:
      - name: Echo folder ${{ matrix.folders }}
        run: echo "${{ matrix.folders }}"

      - name: Run all non-slow tests on GPU
        continue-on-error: true
        run: python -m pytest -v --make-reports=tests_gpu_${{ matrix.folders }} tests/${{ matrix.folders }}

      - name: Failure short reports
        if: ${{ failure() }}
        continue-on-error: true
        run: cat reports/tests_gpu_${{ matrix.folders }}_failures_short.txt

      - name: Test suite reports artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: run_all_tests_gpu_${{ matrix.folders }}_test_reports
          path: reports